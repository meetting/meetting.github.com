<template xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left" style="">
                    <a href="#" class="link back">
                        <i class="icon icon-back" style=""></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title" th:text="${theshop.data.shopName}">店名</div>
                <div class="right"></div>

            </div>
        </div>

        <div class="page-content">
            <!--<div class="card" data-shop-id="15">-->
                <!--<div class="card-header">-->
                    <!--<img src="/image/item/shop/15/2017060522042982266.png" height="100%" width="100%">-->
                <!--</div>-->
                <!--<div class="card-content card-content-padding">-->
                    <!--<div class="item-inner">-->
                        <!--<p class="color-gray">2018-03-07更新</p>-->
                        <!--<div class="item-subtitle">二手汽车、摩托车、电车等交通工具交易信息。</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="card-footer">-->
                    <!--<span>面向全市</span>-->
                    <!--<span>00000000</span>-->
                <!--</div>-->
            <!--</div>-->

            <div class="card" >
                <div class="card-header">
                    <img  width = "100%" height="100%" th:src="${theshop.data.shopImg}">
                </div>
                <div class="card-content card-content-padding">

                    <div class="item-inner">
                        <p><span class="color-gray" th:text="${theshop.data.lastEditTime}"></span>更新</p>
                        <div class="item-subtitle"><font style="font-size: 14px;" th:text="${theshop.data.shopDesc}"></font></div>
                    </div>

                </div>
                <div class="card-footer" style="width: 100%">
                    <span th:text="${theshop.data.shopAddr}"></span>
                    <span th:text="${theshop.data.phone}"></span>
                </div>
            </div>

            <div class="block" style="margin-top: -1px">
                <div class="row">
                    <!--<button class="button col" style="width: 30%;height: 35px">二手车</button>-->
                    <!--<button class="button col"  style="width: 30%;height: 35px;">租售比</button>-->
                </div>

            </div>
            <!--搜索框 -->
            <div>
                <!-- Searchbar with auto init -->
                <form class="searchbar" style="margin-top: -10px">
                    <div class="searchbar-inner">
                        <div class="searchbar-input-wrap">
                            <input type="search" placeholder="请输入要搜索的内容">
                            <i class="searchbar-icon"></i>
                            <span class="input-clear-button"></span>
                        </div>
                        <span class="searchbar-disable-button">Cancel</span>
                    </div>
                </form>
            </div>

             <!--search target list （搜索框查到的内容）-->
            <div id="searchlist">
                <div th:each="product : ${rsp.data}">
                    <!--链到商品详细信息-->
                    <a th:href="@{/about/(productId=${product.productId})}">
                        <div class="card" >
                            <div class="card-header" th:text="${product.productName}"></div>
                            <div class="card-content card-content-padding">
                                <div style="width: 70px;float: left;">
                                    <img style="width: 70px;height: 70px" th:src="${product.imgAddr}">
                                </div>
                                <div style="width: 270px;float: left;margin-left: 17px">
                                    <font style="font-size: 14px;" th:text="${product.productDesc}"></font>
                                </div>
                            </div>
                            <div class="card-footer" style="width: 100%">
                                <p><span class="color-gray" th:text="${product.lastEditTime}"></span>更新</p>
                                <span><font color=\"#a9a9a9\">点击查看</font></span>
                            </div>
                        </div>
                    </a>
                </div>
                <br>
                <br>
                <br>
            </div>

        </div>

        <!-- 底部导航栏 -->
        <div class="toolbar  tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="/index/" class="tab-link tab-link-active ">
                    <i class="icon f7-icons ios-only">home_fill</i>
                    <span class="tabbar-label">首页</span>
                </a>
                <a href="#tab-2" class="tab-link panel-open "  data-panel="right">
                    <i class="icon f7-icons ios-only  icon-fill">person</i>
                    <span class="tabbar-label">我</span>
                </a>
            </div>
        </div>
    </div>
</template>
