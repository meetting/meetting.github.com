
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>余老大部下APP</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/css/framework7-icons.css">
    <link rel="stylesheet" href="/css/myapp.css">
    <script src="/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<!-- App root element -->
<div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <!-- 头部 -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="title">商 店 列 表</div>
                </div>
            </div>

            <!-- 中间部分 -->
            <div class="page-content" style="padding: 20px;font-size: 20px">
                <!--头部-->
                <br>
                <br>
                <div >
                    <span>你好，<font  class="color-gray;" th:text="${session.shopkeeper.theName}"></font></span>
                    <a href="/register/">
                        <span style="float: right;"><u>增加店铺</u></span>
                    </a>
                </div>
                <br>
                <!-- 显示所拥有的商店信息 -->
                <div class="data-table">
                    <table style="font-size: 20px;text-align: center">
                        <thead>
                        <tr>
                            <th style="font-size: 20px;color: #aa8c51" width="45%">商店名称</th>
                            <th style="font-size: 20px;color: #aa8c51" width="35%">状态</th>
                            <th style="font-size: 20px;color: #aa8c51" width="20%">操作</th>
                        </tr>
                        </thead>

                        <tbody th:each="shop : ${shops}">
                            <tr>
                                <td class="label-cell" th:text="${shop.shopName}">某某某商店</td>

                                <td class="label-cell" th:switch="${shop.enableStatus}">
                                    <span th:case="1">审核通过</span>
                                    <span th:case="0">审核中</span>
                                    <span th:case="*">未通过</span>
                                </td>
                                <td class="label-cell" th:switch="${shop.enableStatus}">
                                    <span th:case="1">
                                        <a th:href="@{/shopmanagement/(shopId=${shop.shopId})}">进入</a>
                                        <!--<a href="/shopmanagement/">进入</a>-->
                                    </span>
                                    <span th:case="*"></span>
                                </td>
                             </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="/pagejs/myapp.js"></script>

<script>

    //        location.reload();
    //    },5000)
</script>
</body>
</html>
